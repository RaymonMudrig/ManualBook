<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Agent Console</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <h1>Semantic Agent Console</h1>
        <p class="page__tagline">
          Ask a question. The agent will consult the knowledge base first, then
          fall back to the open web if needed.
        </p>
      </header>

      <main class="page__main">
        <section class="panel panel--input">
          <form id="query-form">
            <div class="form__row">
              <div class="form__field form__field--query">
                <label for="query-input">Your question</label>
                <input
                  id="query-input"
                  name="query"
                  type="text"
                  placeholder="e.g. How do I install IDX Terminal?"
                  required
                />
              </div>

              <div class="form__field form__field--threshold">
                <label for="threshold-input">Threshold</label>
                <input
                  id="threshold-input"
                  type="number"
                  step="0.01"
                  min="0"
                  max="1"
                  value="0.72"
                />
              </div>

              <div class="form__field form__field--topk">
                <label for="topk-input">Top K</label>
                <input id="topk-input" type="number" min="1" max="20" value="5" />
              </div>

              <button type="submit" id="submit-btn">Ask</button>
            </div>
          </form>
        </section>

        <section class="panel panel--output">
          <div class="status" id="status"></div>

          <article id="answer-block" class="answer" hidden>
            <header class="answer__header">
              <h2>Answer</h2>
              <span id="mode-label" class="badge"></span>
            </header>
            <div id="answer-text" class="markdown-content"></div>
          </article>

          <section id="sources-block" class="sources" hidden>
            <h3>Source Articles</h3>
            <div id="sources-list"></div>
          </section>
        </section>
      </main>
    </div>

    <script src="/static/script.js" defer></script>
  </body>
</html>
